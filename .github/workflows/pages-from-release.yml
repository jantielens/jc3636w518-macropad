name: Deploy firmware installer (Pages)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to deploy (e.g. v0.0.26)'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy (stable releases only)
    runs-on: ubuntu-latest
    if: github.event_name != 'release' || github.event.release.prerelease == false

    steps:
      - name: Checkout (default branch)
        uses: actions/checkout@v4

      - name: Resolve tag + ensure stable
        id: release_meta
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "release" ]]; then
            tag_name="${{ github.event.release.tag_name }}"
          else
            tag_name="${{ inputs.tag_name }}"
          fi

          echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"

          # Enforce stable releases only, even when run manually.
          is_prerelease=$(gh release view "$tag_name" --repo "${{ github.repository }}" --json isPrerelease --jq '.isPrerelease')
          echo "is_prerelease=$is_prerelease" >> "$GITHUB_OUTPUT"

          if [[ "$is_prerelease" == "true" ]]; then
            echo "Refusing to deploy prerelease: $tag_name" >&2
            exit 1
          fi

      - name: Download merged release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          tag_name="${{ steps.release_meta.outputs.tag_name }}"
          echo "Downloading release assets for $tag_name"

          mkdir -p release-assets
          gh release download "$tag_name" \
            --repo "${{ github.repository }}" \
            --dir release-assets \
            --pattern "*-merged.bin"

          echo "Downloaded assets:"
          ls -lh release-assets

      - name: Fetch release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag_name="${{ steps.release_meta.outputs.tag_name }}"
          gh release view "$tag_name" --repo "${{ github.repository }}" --json body --jq '.body' > release-notes.md
          echo "Fetched release notes (first 40 lines):"
          sed -n '1,40p' release-notes.md

      - name: Rehydrate build/ folders for site generator
        run: |
          set -euo pipefail
          source config.sh

          tag_name="${{ steps.release_meta.outputs.tag_name }}"
          VERSION="${tag_name#v}"
          PROJECT_NAME="$PROJECT_NAME"

          for board_name in "${!FQBN_TARGETS[@]}"; do
            shopt -s nocasematch
            if [[ "$board_name" == *"beta"* ]] || [[ "$board_name" == *"experimental"* ]]; then
              echo "Skipping beta board: $board_name"
              continue
            fi

            expected_name="$PROJECT_NAME-$board_name-v$VERSION-merged.bin"
            merged_path="release-assets/$expected_name"

            if [[ ! -f "$merged_path" ]]; then
              echo "Error: merged firmware not found for $board_name (expected $expected_name)"
              exit 1
            fi

            mkdir -p "build/$board_name"
            cp "$merged_path" "build/$board_name/app.ino.merged.bin"
          done

      - name: Build installer site (latest stable)
        run: |
          chmod +x tools/build-esp-web-tools-site.sh
          RELEASE_TAG="${{ steps.release_meta.outputs.tag_name }}" RELEASE_NOTES_PATH="release-notes.md" ./tools/build-esp-web-tools-site.sh site

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Pages deploy summary
        if: always()
        run: |
          echo "## Firmware installer (GitHub Pages)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "Tag: ${{ steps.release_meta.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- deploy-pages: ${{ steps.deployment.outcome }}" >> $GITHUB_STEP_SUMMARY
